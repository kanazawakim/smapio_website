  $(function() {
	$('#btn_logout').click(function() {

				function (data) {
					location.href = '/';
				},
				'text'
			);
		}
	});
	
	$('#btn_login2').click(function() {
	
		var id = $('#id').val();
		var pass = $('#pass').val();

			action: 'login',
			id: $('#id').val(),
			pass: $('#pass').val(),
		};
		
		if (confirm('本当にログインしますか？') == true) {
			$.post(
				'http://smapio.sakura.ne.jp/spuser_ajax.php',
				params,
				function (data) {
					//alert(data + ":" + data.message + ':' + data.result);

						//$('#btn_login2').hide();

					} else {

				},
				'json'
